 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,tr,th{
            border: 2px solid black;
            border-collapse: collapse;
        }
        table{
            width: 50%;
        }
    </style>
 </head>
 <body>
    <table>
       <tr>
        <th rowspan="2">A</th>
        <th colspan="2">B</th>
        <th rowspan="2">C</th>
       </tr>
       <tr>
        <th rowspan="2">D</th>
        <th>E</th>
       </tr>
       <tr>
        <th>F</th>
        <th colspan="2"><a href="https://www.google.com">G</a></th>
       </tr>
       <tr>
        <th rowspan="3">H</th>
        <th colspan="2" rowspan="2"><a href="https://i.ytimg.com/vi/vH8kYVahdrU/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLDupXZrUT00Q1ru06NV2vi3rMfp0w">I</a></th>
        <th>J</th>
       </tr>
       <tr>
        <th>K</th>
       </tr>
       <tr>
        <th>L</th>
        <th colspan="2">M</th>
       </tr>
    </table>
 </body>
 </html>
