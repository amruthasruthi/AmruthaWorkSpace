
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 10%;
            height: 70px;
            background-color: red;
            animation-name: example;
            animation-duration: 5s;
        }
        @keyframes example{
           0%{background-color: rebeccapurple;}
           10%{background-color: rosybrown;}
           20%{background-color: aquamarine;}
           30%{background-color: blanchedalmond;}
           40%{background-color: coral;}
           50%{background-color: darkslategrey;}
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
